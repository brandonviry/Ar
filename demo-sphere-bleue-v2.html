<!DOCTYPE html>
<html>
<head>
    <title>Démo AR - Sphère Bleue Animée</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; trackingMethod: best;'>
        <a-marker preset='hiro'>
            <!-- Icosahedron bleu principal avec rotation -->
            <a-icosahedron 
                position='0 0 0'
                radius='0.8'
                material='color: #1E88E5;'
                animation='property: rotation; to: 0 360 0; loop: true; dur: 3000'>
            </a-icosahedron>
            
            <!-- Petit octahedron jaune qui traverse l'écran -->
            <a-octahedron 
                position='1.5 0 0'
                radius='0.3'
                material='color: #FFC107;'
                animation='property: position; to: -1.5 0 0; direction: alternate; loop: true; dur: 2000'>
            </a-octahedron>
            
            <!-- Dodecahedron vert qui monte et descend -->
            <a-dodecahedron
                position='0 1.5 0'
                radius='0.3'
                material='color: #4CAF50;'
                animation='property: position; to: 0 -0.5 0; direction: alternate; loop: true; dur: 1500'>
            </a-dodecahedron>
            
            <!-- Cube rouge qui tourne -->
            <a-box
                position='0 0 1'
                scale='0.3 0.3 0.3'
                material='color: #FF5722;'
                animation='property: rotation; to: 360 360 0; loop: true; dur: 2500'>
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
