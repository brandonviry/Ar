<!DOCTYPE html>
<html>
<head>
    <title>Démo AR - Multi-Objets Spectacle</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'>
        <a-marker preset='hiro'>
            <!-- Cube central qui tourne -->
            <a-box 
                position='0 0.5 0' 
                scale='0.8 0.8 0.8'
                material='color: #4CAF50;'
                animation="property: rotation; to: 360 360 0; loop: true; dur: 4000">
            </a-box>
            
            <!-- Icosahedron rouge qui monte et descend -->
            <a-icosahedron 
                position='1.5 0.5 0' 
                radius='0.4'
                material='color: #F44336;'
                animation="property: position; to: 1.5 1.5 0; direction: alternate; loop: true; dur: 1500">
            </a-icosahedron>
            
            <!-- Cylindre bleu qui grandit -->
            <a-cylinder 
                position='-1.5 0.5 0' 
                radius='0.3' 
                height='1'
                material='color: #2196F3;'
                animation="property: scale; to: 1.2 1.2 1.2; direction: alternate; loop: true; dur: 2000">
            </a-cylinder>
            
            <!-- Pyramide jaune qui flotte -->
            <a-cone 
                position='0 2 0' 
                radius-bottom='0.5' 
                height='0.8'
                material='color: #FFD700;'
                animation="property: rotation; to: 0 360 360; loop: true; dur: 5000">
            </a-cone>
            
            <!-- Texte animé -->
            <a-text 
                value='AR Magic!' 
                position='0 3 0' 
                align='center' 
                color='#FF00FF'
                scale='3 3 3'
                animation="property: scale; to: 4 4 4; direction: alternate; loop: true; dur: 1000">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
