<!DOCTYPE html>
<html>
<head>
    <title>Démo AR - Icosphère</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; trackingMethod: best;'>
        <a-marker preset='hiro'>
            <!-- Icosahedron (20 faces) qui ressemble à une sphère -->
            <a-icosahedron 
                position='0 0 0' 
                radius='1'
                material='color: #2196F3;'>
            </a-icosahedron>
            
            <!-- Octahedron (8 faces) en rotation -->
            <a-octahedron
                position='1.5 0 0'
                radius='0.5'
                material='color: #4CAF50;'
                animation='property: rotation; to: 0 360 360; loop: true; dur: 3000'>
            </a-octahedron>
            
            <!-- Dodecahedron (12 faces) -->
            <a-dodecahedron
                position='-1.5 0 0'
                radius='0.5'
                material='color: #FF5722;'
                animation='property: position; to: -1.5 1 0; direction: alternate; loop: true; dur: 2000'>
            </a-dodecahedron>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
